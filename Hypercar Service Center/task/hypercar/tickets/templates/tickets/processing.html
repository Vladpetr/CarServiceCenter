{% extends 'tickets/base.html' %}

{% block title %}{{ block.super }}{% endblock %}

{% block content %}

    <div>Inflate tires queue: {{tickets.inflate_tires | length}} </div>

    <form method="post">{% csrf_token %}
      <button type="submit">Process next</button>
    </form>
{% endblock %}
